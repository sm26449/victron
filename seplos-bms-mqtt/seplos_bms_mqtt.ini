[general]
# Logging level: DEBUG, INFO, WARNING, ERROR
log_level = INFO
# Log file path (optional, leave empty to disable file logging)
log_file =

[serial]
# Serial port for Seplos BMS RS485 connection
port = /dev/ttyUSB1
# Baud rate (default 19200 for Seplos V3)
baudrate = 19200

[mqtt]
# MQTT Broker settings
server = 192.168.88.239
port = 1883
username = [[USERNAME]]
password = [[PASSWORD]]
# Topic prefix for all MQTT messages
prefix = seplos
# Publish mode: 'changed' (only when values change) or 'all' (every update)
publish_mode = changed

[influxdb]
# Enable InfluxDB integration
enabled = true
url = http://localhost:8086
token = LekvjlUq51IAupDiNAs9yGk9X_4ixf50yUmMSyZ1fRD33jzV_11YyiG82sAxMtQyIP7HrXzdljGZRWw6fZTUIA==
org = PV-Stack
bucket = seplos
# Minimum interval between writes per battery (seconds)
write_interval = 5
# Publish mode: 'changed' (only when values change) or 'all' (every interval)
publish_mode = changed

[health]
# Health check interval in seconds (0 to disable)
check_interval = 60
# Stale data timeout in seconds (mark battery offline if no data)
stale_timeout = 120
